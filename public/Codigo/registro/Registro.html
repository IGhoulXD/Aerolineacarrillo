<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
 
  <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>

  <div class="registro-box">
    <h2>Registro de usuario</h2>
    <form id="registroForm">
      <label for="regUsuario">Usuario (máx 10 caracteres):</label><br>
      <input type="text" id="regUsuario" maxlength="10" required><br>

      <label for="regCorreo">Correo electrónico:</label><br>
      <input type="email" id="regCorreo" required><br>

      <label for="regTelefono">Teléfono:</label><br>
      <input type="tel" id="regTelefono" required><br>

      <label for="regDireccion">Dirección:</label><br>
      <input type="text" id="regDireccion" required><br>

      <label for="regPassword">Contraseña:</label><br>
      <input type="password" id="regPassword" required><br>

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="../login/Login.html">Inicia sesión</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
